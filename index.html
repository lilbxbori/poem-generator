<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header><h1>AI Poem Generator</h1></header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        In Puerto Rican Skies
        <br />
        Faces smiling, nodding politely At words they don't seem To understand,
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/lilbxbori" target="_blank">Marilu Chacon</a>
      and is
      <a href="https://github.com/lilbxbori/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted on
      <a href="https://poem-generator-mchacon.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
